services:
 
  configserver:
    image: roquecastro/configserver:latest
    mem_limit: 800m
    ports: 
    - "8085:8085"
    networks:
      - roque-network
      
  eurekaserver:
    image: roquecastro/eurekaserver:latest
    mem_limit: 800m
    ports:
    - "8065:8065"
    networks:
      - roque-network
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8085/
  
  hotels:
    image: roquecastro/hotels:latest
    mem_limit: 800m
    ports: 
    - "8081:8081"
    networks:
      - roque-network
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 0
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8085/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8065/eureka/
    
  rooms:
    image: roquecastro/rooms:latest
    mem_limit: 800m
    ports: 
    - "8082:8081"
    networks:
      - roque-network
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 0
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8085/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8065/eureka/
      
  reservations:
    image: roquecastro/reservations:latest
    mem_limit: 800m
    ports: 
    - "8083:8081"
    networks:
      - roque-network
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 0
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8085/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8065/eureka/
   
networks:
  roque-network: